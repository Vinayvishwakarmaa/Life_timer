<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Life Timer App</title>
      <link rel="stylesheet" href="./index.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="background">
          <div id="initialText" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
          </div>
 
          <div id="afterDOBBtnTxt" class="container">
            <div class="center">
            <h1>How Much Life Journey Covered,Till Now</h1>
      </div>
            <div class="time-container">
             <h2>
                  <div id="year">00</div>
                   Year
             </h2>
             <h2>
                  <div id="month">0</div>
                   Months
             </h2>
             <h2>
                  <div id="day">0</div>
                   Days
             </h2>
             <h2>
                  <div id="hour">0</div>
                   Hours
             </h2>
             <h2>
                  <div id="minutes">0</div>
                   Minutes
             </h2>
             <h2>
                  <div id="second">0</div>
                   Seconds
             </h2>
            </div>
          </div>
          <div class="settings">
            <i id="settingIcon" class="fa-solid fa-gear"></i>
            <div id="settingsContent" class="settings-content hide">
                  <input type="date" id="dobInput">
                  <button id="donButton">Add Dob</button>
            </div>
          </div>
      </div>
      <script src="./index.js"></script>
</body>
</html>
